<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Mental Notes</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #ffffff;
      --text-main: #0b1220;
      --text-soft: #334155;
      --text-muted: #64748b;
      --btn-main: #0f172a;
      --btn-hover: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-soft);
      line-height: 1.6;
    }

    /* ---------- NAV (MISMO EN TODO EN) ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      background: rgba(255,255,255,0.97);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand strong {
      display: block;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .brand span {
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .nav-right a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 24px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      font-weight: 500;
    }

    .nav-right a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: var(--text-main);
      transition: 0.3s;
    }

    .nav-right a:hover {
      color: var(--text-main);
    }

    .nav-right a:hover::after {
      width: 100%;
    }

    /* ---------- MAIN ---------- */
    main {
      max-width: 760px;
      margin: auto;
      padding: 180px 40px 140px;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 60px;
    }

    .btn {
      display: inline-block;
      padding: 20px 56px;
      background: var(--btn-main);
      color: #ffffff;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      border-radius: 3px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      font-weight: 600;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    @media (max-width: 768px) {
      nav { padding: 16px 30px; }
      main { padding: 160px 25px 120px; }
    }
  </style>
</head>
