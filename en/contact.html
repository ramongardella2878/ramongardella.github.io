<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Mental Notes</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --text-main: #0f172a;
      --text-soft: #475569;
      --btn-main: #1f2933;
      --btn-hover: #000000;
      --border-soft: #c7d2fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-soft);
      line-height: 1.6;
    }

    /* ---------- NAV (UNIFICADO EN TODO EN) ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      background: rgba(248,250,252,0.97);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand strong {
      display: block;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .brand span {
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .nav-right a {
      color: var(--text-soft);
      text-decoration: none;
      margin-left: 24px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }

    .nav-right a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: var(--btn-main);
      transition: 0.3s;
    }

    .nav-right a:hover::after {
      width: 100%;
    }

    /* ---------- MAIN ---------- */
    main {
      max-width: 760px;
      margin: auto;
      padding: 180px 40px 140px;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 28px;
    }

    .intro {
      font-size: 1.3rem;
      margin-bottom: 60px;
      color: var(--text-soft);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    input, textarea {
      width: 100%;
      padding: 18px 20px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      border-radius: 10px;
      border: 2px solid var(--border-soft);
      outline: none;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    button {
      align-self: center;
      margin-top: 20px;
      padding: 20px 56px;
      background: var(--btn-main);
      color: white;
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    @media (max-width: 768px) {
      nav { padding: 16px 30px; }
      main { padding: 160px 25px 120px; }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-top">
    <div class="brand">
      <strong>Ramón Gardella</strong>
      <span>Musician · Performer · Educator</span>
    </div>

    <div class="nav-right">
      <a href="index.html#inicio">Home</a>
      <a href="about.html">About</a>
      <a href="index.html#lugar">The Space</a>
      <a href="index.html#trabajo">What I Offer</a>
      <a href="index.html#para-mi">Is This for Me?</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<main>
  <h1>Contact</h1>

  <p class="intro">
    Tell me who you are and how I can help you.<br>
    I will get back to you shortly.
  </p>

  <form action="mailto:gardellavia2878@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>

</body>
</html>
