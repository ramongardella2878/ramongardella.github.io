<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Media · Ramón Gardella</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-alt: #eef2f7;
      --text-main: #0f172a;
      --text-soft: #475569;
      --btn-main: #1f2933;
      --btn-hover: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.7;
      font-size: 18px;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      background: rgba(248,250,252,0.95);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    nav a {
      color: var(--text-soft);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-right: 24px;
    }

    /* ---------- CONTENT ---------- */
    main {
      max-width: 760px;
      margin: 160px auto 120px;
      padding: 0 30px;
    }

    section {
      margin-bottom: 120px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 40px;
      text-align: center;
    }

    /* ---------- MEDIA LIST ---------- */
    .media-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .media-item {
      padding: 28px 32px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .media-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    .media-item a {
      text-decoration: none;
      color: var(--text-main);
      display: block;
    }

    .media-item h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      margin: 0;
    }

    .placeholder {
      text-align: center;
      color: var(--text-soft);
      font-style: italic;
    }

    @media (max-width: 768px) {
      nav { padding: 16px 30px; }
      main { margin-top: 140px; padding: 0 20px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="conoceme.html">Conoceme</a>
  <a href="media.html">Media</a>
  <a href="contacto.html">Contacto</a>
</nav>

<main>

  <!-- TEXTOS -->
  <section>
    <h2>Textos</h2>

    <div class="media-list">

      <div class="media-item">
        <a href="texto-cuando-hacer-musica-pesa.html">
          <h3>Cuando hacer música se vuelve pesado</h3>
        </a>
      </div>

      <div class="media-item">
        <a href="texto-el-miedo-al-escenario.html">
          <h3>El miedo al escenario no es el problema</h3>
        </a>
      </div>

      <!-- duplicás este bloque para cada texto nuevo -->

    </div>
  </section>

  <!-- VIDEOS -->
  <section>
    <h2>Videos</h2>
    <p class="placeholder">Próximamente.</p>
  </section>

  <!-- PODCAST -->
  <section>
    <h2>Podcast</h2>
    <p class="placeholder">Próximamente.</p>
  </section>

</main>

</body>
</html>
