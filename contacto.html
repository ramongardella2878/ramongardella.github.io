<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto · Ramón Gardella</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --text-main: #0f172a;
      --text-soft: #475569;
      --btn-main: #1f2933;
      --btn-hover: #000000;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.7;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      background: rgba(248,250,252,0.95);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    nav a {
      color: var(--text-soft);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-right: 24px;
    }

    main {
      max-width: 560px;
      margin: 160px auto 120px;
      padding: 0 30px;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    p {
      color: var(--text-soft);
      margin-bottom: 40px;
      font-size: 1.05rem;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: var(--text-soft);
    }

    input,
    textarea {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 26px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      background: white;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    .btn {
      display: inline-block;
      padding: 18px 48px;
      background: var(--btn-main);
      color: white;
      text-decoration: none;
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    @media (max-width: 768px) {
      nav { padding: 16px 30px; }
      main { margin-top: 140px; padding: 0 20px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="conoceme.html">Conoceme</a>
</nav>

<main>
  <h1>Contacto</h1>

  <p>
    Contame quién sos y en qué te puedo ayudar.<br>
    Te respondo a la brevedad.
  </p>

  <form action="mailto:gardellavia2878@gmail.com" method="post" enctype="text/plain">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="Nombre" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="Mensaje" required></textarea>

    <button type="submit" class="btn">Enviar mensaje</button>
  </form>
</main>

</body>
</html>
