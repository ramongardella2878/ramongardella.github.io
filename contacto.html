<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto · Ramón Gardella</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-alt: #eef2f7;
      --text-main: #0f172a;
      --text-soft: #475569;
      --btn-main: #1f2933;
      --btn-hover: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.7;
      font-size: 18px;
    }

    /* ---------- NAV (MISMO EN TODO EL SITIO) ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      background: rgba(248,250,252,0.95);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    .nav-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand strong {
      display: block;
      font-size: 0.9rem;
    }

    .brand span {
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .nav-right a {
      color: var(--text-soft);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-left: 24px;
    }

    /* ---------- CONTENT ---------- */
    main {
      max-width: 620px;
      margin: 180px auto 140px;
      padding: 0 30px;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .intro {
      font-size: 1.2rem;
      margin-bottom: 50px;
      color: var(--text-soft);
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      background: white;
      resize: vertical;
    }

    textarea {
      min-height: 140px;
    }

    button {
      margin-top: 20px;
      align-self: center;
      padding: 18px 48px;
      background: var(--btn-main);
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    @media (max-width: 768px) {
      nav {
        padding: 16px 30px;
      }

      main {
        margin-top: 150px;
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>

<nav>

</div>
    </div>
  </div>
</nav>
<div class="lang-overlay">
  <a href="contacto.html" class="active">ES</a>
  <a href="en/contact.html">EN</a>
  <a href="#">DE</a>
</div>
<main>

  <h1>Contacto</h1>

  <p class="intro">
    Contame quién sos y en qué te puedo ayudar.<br>
    Te respondo a la brevedad.
  </p>

  <form action="mailto:gardellavia2878@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

</main>

</body>
</html>
