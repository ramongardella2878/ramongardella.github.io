<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramón Gardella</title>

  <!-- Google Font similar -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    header {
      min-height: 100vh;
      background-image: url("header.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
    }

    /* overlay oscuro */
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      max-width: 900px;
      padding: 0 60px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin: 0 0 20px 0;
      line-height: 1.2;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .hero-content {
        padding: 0 30px;
      }

      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="hero-content">
      <h1>Ramón Gardella</h1>
      <p>
        Texto descriptivo breve. Quién sos, qué hacés o cómo querés que te perciban.
      </p>
    </div>
  </header>

</body>
</html>
