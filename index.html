<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramón Gardella</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-alt: #eef2f7;
      --text-main: #0f172a;
      --text-soft: #475569;
      --text-hero: #f8fafc;
      --btn-main: #1f2933;
      --btn-hover: #000000;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.6;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(248,250,252,0.95);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    .brand strong {
      display: block;
      font-size: 0.9rem;
    }

    .brand span {
      font-size: 0.7rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .nav-right a {
      color: var(--text-soft);
      text-decoration: none;
      margin-left: 28px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* HERO */
    header {
      min-height: 100vh;
      background-image: url("header.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 90px;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero {
      position: relative;
      max-width: 900px;
      padding: 0 40px;
      color: var(--text-hero);
    }

    .hero-manifesto {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 34px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 20px 54px;
      background: var(--btn-main);
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      border-radius: 3px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    section {
      padding: 70px 60px;
      max-width: 860px;
      margin: auto;
      text-align: center;
    }

    section.alt {
      background: var(--bg-alt);
    }

    @media (max-width: 768px) {
      nav { padding: 16px 30px; }
      .hero-manifesto { font-size: 2rem; }
      section { padding: 60px 25px; }
    }
  </style>
</head>

<body>

<nav>
  <div class="brand">
    <strong>Ramón Gardella</strong>
    <span>Músico · Performer · Educador</span>
  </div>

  <div class="nav-right">
    <a href="#inicio">Inicio</a>
    <a href="conoceme.html">Conoceme</a>
    <a href="#contacto">Contacto</a>
  </div>
</nav>

<header id="inicio">
  <div class="hero">
    <div class="hero-manifesto">
      Escuchar el interior emocional<br>
      de un músico
    </div>

    <p>
      Encuentros individuales y grupales para músicos
      que desean profundizar su proceso personal.
    </p>

    <a href="conoceme.html" class="btn">Conoceme</a>
  </div>
</header>

<section id="contacto" class="alt">
  <h3>Contacto</h3>
  <p>Primer encuentro sin compromiso.</p>
  <a class="btn" href="mailto:tucorreo@ejemplo.com">Escribime</a>
</section>

</body>
</html>
